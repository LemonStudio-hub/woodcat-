<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN加载测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        #log-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CDN加载测试</h1>
        <p>此页面用于测试CDNManager的功能，包括国内镜像源的使用和降级机制。</p>
        
        <div class="test-buttons">
            <button class="btn-primary" onclick="testSupabaseLoad()">测试加载Supabase</button>
            <button class="btn-primary" onclick="testAllLibraries()">测试加载所有库</button>
            <button class="btn-secondary" onclick="clearLogs()">清空日志</button>
        </div>
        
        <div id="test-results"></div>
        
        <h2>控制台日志</h2>
        <div id="log-container"></div>
    </div>
    
    <!-- 引入必要的脚本 -->
    <script src="js/logger.js"></script>
    <script src="js/cdnManager.js"></script>
    
    <script>
        // 重定向控制台日志到页面
        function redirectConsoleLogs() {
            const logContainer = document.getElementById('log-container');
            const originalConsole = {
                log: console.log,
                info: console.info,
                warn: console.warn,
                error: console.error
            };
            
            function addLog(type, message) {
                const logEntry = document.createElement('div');
                logEntry.className = type;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] [${type.toUpperCase()}] ${message}`;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            console.log = function(...args) {
                addLog('info', args.join(' '));
                originalConsole.log(...args);
            };
            
            console.info = function(...args) {
                addLog('info', args.join(' '));
                originalConsole.info(...args);
            };
            
            console.warn = function(...args) {
                addLog('warn', args.join(' '));
                originalConsole.warn(...args);
            };
            
            console.error = function(...args) {
                addLog('error', args.join(' '));
                originalConsole.error(...args);
            };
        }
        
        // 清空日志
        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
            document.getElementById('test-results').innerHTML = '';
        }
        
        // 测试加载Supabase
        async function testSupabaseLoad() {
            const resultsContainer = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result info';
            resultDiv.textContent = '开始测试加载Supabase...';
            resultsContainer.appendChild(resultDiv);
            
            try {
                if (window.CDNManager) {
                    const success = await window.CDNManager.loadLibrary('supabase');
                    if (success) {
                        resultDiv.className = 'test-result success';
                        resultDiv.textContent = 'Supabase加载成功！';
                    } else {
                        resultDiv.className = 'test-result error';
                        resultDiv.textContent = 'Supabase加载失败！';
                    }
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = 'CDNManager未初始化！';
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `加载Supabase时发生错误: ${error.message}`;
            }
        }
        
        // 测试加载所有库
        async function testAllLibraries() {
            const resultsContainer = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result info';
            resultDiv.textContent = '开始测试加载所有库...';
            resultsContainer.appendChild(resultDiv);
            
            try {
                if (window.CDNManager) {
                    const results = await window.CDNManager.loadLibraries(['supabase', 'vue', 'vueRouter', 'pinia']);
                    let successCount = 0;
                    let errorCount = 0;
                    
                    for (const [lib, success] of Object.entries(results)) {
                        if (success) successCount++;
                        else errorCount++;
                    }
                    
                    if (errorCount === 0) {
                        resultDiv.className = 'test-result success';
                        resultDiv.textContent = `所有库加载成功！共加载 ${successCount} 个库。`;
                    } else {
                        resultDiv.className = 'test-result error';
                        resultDiv.textContent = `部分库加载失败！成功: ${successCount}, 失败: ${errorCount}`;
                    }
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = 'CDNManager未初始化！';
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `加载库时发生错误: ${error.message}`;
            }
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            redirectConsoleLogs();
            console.log('CDN测试页面加载完成');
            console.log('CDNManager初始化状态:', window.CDNManager ? '已初始化' : '未初始化');
        };
    </script>
</body>
</html>
