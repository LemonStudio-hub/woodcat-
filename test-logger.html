<!DOCTYPE html>
<html>
<head>
    <title>Logger Test</title>
</head>
<body>
    <h1>Logger Test</h1>
    <div id="test-results"></div>
    
    <script type="module"  src="js/logger.js" ></script>
    <script>
        function logResult(message) {
            const div = document.getElementById('test-results');
            div.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        logResult('Logger initialized: ' + (window.Logger ? 'Yes' : 'No'));
        logResult('Logger methods: ' + Object.keys(window.Logger).join(', '));
        
        // Test Logger functionality
        window.Logger.info('Logger info test');
        window.Logger.warn('Logger warn test');
        window.Logger.error('Logger error test');
        
        logResult('Logger test completed');
    </script>
    
    <script type="module"  src="js/audioVibration.js" ></script>
    <script>
        logResult('After audioVibration.js: Logger exists - ' + (window.Logger ? 'Yes' : 'No'));
    </script>
    
    <script type="module"  src="js/dataManager.js" ></script>
    <script>
        logResult('After dataManager.js: Logger exists - ' + (window.Logger ? 'Yes' : 'No'));
    </script>
    
    <script type="module"  src="js/scoreManager.js" ></script>
    <script>
        logResult('After scoreManager.js: Logger exists - ' + (window.Logger ? 'Yes' : 'No'));
    </script>
    
    <script type="module"  src="js/cdnManager.js" ></script>
    <script>
        logResult('After cdnManager.js: Logger exists - ' + (window.Logger ? 'Yes' : 'No'));
    </script>
    
    <script type="module"  src="js/modal.js" ></script>
    <script>
        logResult('After modal.js: Logger exists - ' + (window.Logger ? 'Yes' : 'No'));
    </script>
    
    <script type="module"  src="js/i18n.js" ></script>
    <script>
        logResult('After i18n.js: Logger exists - ' + (window.Logger ? 'Yes' : 'No'));
    </script>
    
    <script type="module"  src="js/main.js" ></script>
    <script>
        logResult('After main.js: Logger exists - ' + (window.Logger ? 'Yes' : 'No'));
    </script>
    
    <script type="module"  src="js/cdnLoader.js" ></script>
    <script>
        logResult('After cdnLoader.js: Logger exists - ' + (window.Logger ? 'Yes' : 'No'));
    </script>
</body>
</html>
