<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置加载测试</title>
</head>
<body>
    <h1>配置加载测试</h1>
    <div id="status"></div>
    <button id="checkConfig">检查配置</button>
    <button id="checkSupabase">检查Supabase初始化</button>

    <script>
        document.getElementById('checkConfig').addEventListener('click', () => {
            const statusDiv = document.getElementById('status');
            
            if (window.AppConfig) {
                statusDiv.innerHTML = '<p style="color: green;">配置已成功加载:</p>';
                statusDiv.innerHTML += `<p>Supabase URL: ${window.AppConfig.supabase?.url}</p>`;
                statusDiv.innerHTML += `<p>Key存在: ${!!window.AppConfig.supabase?.key}</p>`;
            } else {
                statusDiv.innerHTML = '<p style="color: red;">配置未加载</p>';
                
                // 尝试动态加载配置
                const configScript = document.createElement('script');
                configScript.src = 'js/config.js';
                configScript.onload = () => {
                    statusDiv.innerHTML += '<p style="color: orange;">配置已动态加载</p>';
                    statusDiv.innerHTML += `<p>Supabase URL: ${window.AppConfig.supabase?.url}</p>`;
                    statusDiv.innerHTML += `<p>Key存在: ${!!window.AppConfig.supabase?.key}</p>`;
                };
                configScript.onerror = () => {
                    statusDiv.innerHTML += '<p style="color: red;">配置动态加载失败</p>';
                };
                document.head.appendChild(configScript);
            }
        });
        
        document.getElementById('checkSupabase').addEventListener('click', async () => {
            const statusDiv = document.getElementById('status');
            
            if (!window.AppConfig) {
                statusDiv.innerHTML = '<p style="color: red;">配置未加载，请先加载配置</p>';
                return;
            }
            
            if (typeof window.supabase === 'undefined') {
                statusDiv.innerHTML = '<p style="color: red;">Supabase库未加载</p>';
                
                // 尝试加载Supabase库
                const supabaseScript = document.createElement('script');
                supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                supabaseScript.onload = () => {
                    statusDiv.innerHTML += '<p style="color: orange;">Supabase库已加载</p>';
                    
                    try {
                        const client = window.supabase.createClient(
                            window.AppConfig.supabase.url,
                            window.AppConfig.supabase.key
                        );
                        statusDiv.innerHTML += '<p style="color: green;">Supabase客户端已成功初始化</p>';
                    } catch (error) {
                        statusDiv.innerHTML += `<p style="color: red;">Supabase客户端初始化失败: ${error.message}</p>`;
                    }
                };
                supabaseScript.onerror = () => {
                    statusDiv.innerHTML += '<p style="color: red;">Supabase库动态加载失败</p>';
                };
                document.head.appendChild(supabaseScript);
            } else {
                try {
                    const client = window.supabase.createClient(
                        window.AppConfig.supabase.url,
                        window.AppConfig.supabase.key
                    );
                    statusDiv.innerHTML = '<p style="color: green;">Supabase客户端已成功初始化</p>';
                } catch (error) {
                    statusDiv.innerHTML = `<p style="color: red;">Supabase客户端初始化失败: ${error.message}</p>`;
                }
            }
        });
    </script>
</body>
</html>
