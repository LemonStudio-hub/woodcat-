<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase测试</title>
</head>
<body>
    <h1>Supabase连接测试</h1>
    <button id="testConnection">测试连接</button>
    <button id="testInsert">测试插入</button>
    <button id="testSelect">测试查询</button>
    <div id="output"></div>

    <!-- 加载配置 -->
    <script src="js/config.js"></script>
    <!-- 加载Supabase客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 初始化Supabase客户端
        const supabase = supabase.createClient(window.AppConfig.supabase.url, window.AppConfig.supabase.key);

        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        document.getElementById('testConnection').addEventListener('click', async () => {
            log('正在测试连接...');
            try {
                // 尝试查询排行榜表
                const { data, error } = await supabase
                    .from('leaderboard')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    log('连接失败: ' + error.message);
                } else {
                    log('连接成功，表存在且可访问');
                    log('示例数据: ' + JSON.stringify(data));
                }
            } catch (err) {
                log('连接异常: ' + err.message);
            }
        });

        document.getElementById('testInsert').addEventListener('click', async () => {
            log('正在测试插入...');
            try {
                const { data, error } = await supabase
                    .from('leaderboard')
                    .insert([
                        {
                            player_name: '测试用户',
                            score: 100,
                            game: '测试游戏',
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (error) {
                    log('插入失败: ' + error.message);
                    log('详细错误: ' + JSON.stringify(error));
                } else {
                    log('插入成功: ' + JSON.stringify(data));
                }
            } catch (err) {
                log('插入异常: ' + err.message);
            }
        });

        document.getElementById('testSelect').addEventListener('click', async () => {
            log('正在测试查询...');
            try {
                const { data, error } = await supabase
                    .from('leaderboard')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (error) {
                    log('查询失败: ' + error.message);
                    log('详细错误: ' + JSON.stringify(error));
                } else {
                    log('查询成功: ' + JSON.stringify(data));
                }
            } catch (err) {
                log('查询异常: ' + err.message);
            }
        });
    </script>
</body>
</html>
