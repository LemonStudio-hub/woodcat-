        // åˆå§‹åŒ–æ¸¸æˆå¡ç‰‡äº‹ä»¶
        function initGameCards() {
            const gameCards = document.querySelectorAll('.game-card');
            logResult('Found ' + gameCards.length + ' game cards');
            
            gameCards.forEach((card, index) => {
                logResult('Initializing game card ' + (index + 1) + ': ' + card.getAttribute('data-game'));
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                card.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const gameId = this.getAttribute('data-game');
                    logResult('Clicked game card: ' + gameId);
                    
                    const game = games[gameId];
                    if (game && game.url) {
                        logResult('Redirecting to: ' + game.url);

                });
                
                // æ·»åŠ é”®ç›˜æ”¯æŒ
                card.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const gameId = this.getAttribute('data-game');
                        logResult('Enter key pressed on game card: ' + gameId);
